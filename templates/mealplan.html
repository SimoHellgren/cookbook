{% extends 'base.html' %}

{% block title %}Mealplan{% endblock %}

{% block content%}
    <h1>Add new</h1>
    <form method="post">
        <label for="date">Date</label>
        <input name="date" id="date" type="date"/>

        <label for="lunch">Lunch</label>
        <input name="lunch" id="lunch"/>
        
        <label for="dinner">Dinner</label>
        <input name="dinner" id="dinner"/>

        <input type="submit">

    </form>
    {% for row in mealplan%}
        <p>{{ row['date'] }}: {{ row['lunch'] }} (lunch) & {{ row['dinner'] }} (dinner)</p>
    {% endfor %}
{% endblock %}
